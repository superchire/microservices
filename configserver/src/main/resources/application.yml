server:
  port: 8001

spring:
  application:
    name: config-server
  profiles:
    active: native
  devtools:
    add-properties: false
  security:
    user:
      name: admin
      password: admin
  cloud:
    config:
      discovery:
        enabled: false
    #  cloud:
    #    config:
    #      server:
    #        git:
    #          uri: https://github.com/superchire/config-repo        # 配置git仓库的地址
    #          username:                                             # git仓库的账号
    #          password:                                             # git仓库的密码


eureka:
  client:
    serviceUrl:
      # 將服務註冊到eureka-server
#      defaultZone: http://jerry:jerry@localhost:8781/eureka/,http://localhost:8782/eureka/
      defaultZone: http://localhost:8781/eureka/,http://localhost:8782/eureka/
    fetch-registry: true
    registry-fetch-interval-seconds: 16
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 8
    lease-expiration-duration-in-seconds: 24


